<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quota | Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
</head>
<body>

  <h1>Quota</h1>
  <h2>The next-level quote generator!</h2>

  <section>

    <div class="quote-container">
      <h3 id="quote"></h3>
      <p id="author"></p>
      <button class="button-twitter" id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i></button>
      <button class="button" id="new-quote">New quote</button>
    </div>

  </section>

  <script src="https://use.fontawesome.com/61a199d6b5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
