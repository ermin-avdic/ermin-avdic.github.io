<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Search</title>
  <link rel="stylesheet" href="main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <h1><a href="index.html">Wikipedia Viewer</a></h1>

  <h3>Search wikipedia</h3>
  <form>
    <input id="get" type="text" placeholder="Search wikipedia">
  </form>
  <button id="search" class="button-search">Search</button>

  <h2><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Or click here for random article</a></h2>

  <ul id="results"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
