<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch API</title>
  <link rel="stylesheet" href="main.min.css">
</head>
<body>

  <header>
    <div>Twitch API</div>
  </header>

  <section>
    <div class="col-1">
      <div class="channels">Channels:</div>
      <div class="status">
        <h5 id="all">All</h5>
        <h5 id="online">Online</h5>
        <h5 id="offline">Offline</h5>
      </div>
      <ul class="list">
      </ul>
    </div>

    <div class="col-2">
      <div class="heading">
        <h1>Your stream:</h1>
        <p>Your stream will appear here, after you choose one from list</p>
      </div>
      <div id="player"></div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="magic.js" type="text/javascript"></script>
</body>
</html>
