<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
  <title>Javascript Calculator</title>
</head>
<body>

  <div class="container">
    <div class="heading">
      <p>Javascript Calculator</p>
    </div>
    <div class="calculator">
      <input type="text" name="" value="">
      <span id="ac">AC</span>
      <span id="square">^2</span>
      <span id="backspace"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
      <span class="operator">+</span>
      <span class="digits">7</span>
      <span class="digits">8</span>
      <span class="digits">9</span>
      <span class="operator">-</span>
      <span class="digits">4</span>
      <span class="digits">5</span>
      <span class="digits">6</span>
      <span class="operator">*</span>
      <span class="digits">1</span>
      <span class="digits">2</span>
      <span class="digits">3</span>
      <span class="operator">/</span>
      <span class="digits zero">0</span>
      <span>.</span>
      <span id="equals">=</span>
    </div>
  </div>

  <script src="https://use.fontawesome.com/7bd590b844.js"></script>
  <script src="script.js"></script>
</body>
</html>
