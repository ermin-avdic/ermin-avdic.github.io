<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Coffee Shop</title>
</head>
<body>
  <nav>
    <!-- <div id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div> -->
    <p>coffee<span id="shop">Shop</span></p>
    <div class="nav-right">
      <p class="username">Mark Wahlberg</p>
      <img src="img/mark.jpg" alt="Mark Wahlberg">
      <i class="fas fa-caret-down"></i>
    </div>
  </nav>
  <div id="nav-left">
    <div id="nav-left-container" class="menu">
      <div class="menu-item menu-item-active"><i class="fas fa-coffee fa-3x"></i><div>Hot Bevereges</div></div>
      <div class="menu-item"><i class="fas fa-coffee fa-3x"></i><div>Soda Drinks</div></div>
      <div class="menu-item"><i class="fas fa-coffee fa-3x"></i><div>Waters</div></div>
      <div class="menu-item"><i class="fas fa-coffee fa-3x"></i><div>Juices</div></div>
      <div class="menu-item"><i class="fas fa-coffee fa-3x"></i><div>Other</div></div>
    </div>
  </div>
  <!-- <div class="container-main">
    <div id="menu">
      <ul id="menu_nav">
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
      </ul>
    </div>
  </div> -->
  <div class="container">
    <div id="espresso" class="item"><p class="mid">Espresso</p>
      <img src="img/espresso.jpg" alt="espresso">
      <p class="bot">Add to checklist</p>
    </div>
    <div id="flat-white" class="item"><p class="mid">Flat White</p>
      <img src="img/flatwhite.jpg" alt="flat white">
      <p class="bot">Add to checklist</p>
    </div>
    <div id="macchiato" class="item"><p class="mid">Macchiato</p>
      <img src="img/espresso-macchiato.jpg" alt="espresso macchiato">
      <p class="bot">Add to checklist</p>
    </div>
    <div id="capuccino" class="item"><p class="mid">Capuccino</p>
      <img src="img/capuccino.jpg" alt="capuccino">
      <p class="bot">Add to checklist</p>
    </div>
    <div id="latte" class="item"><p class="mid">Latte</p>
      <img src="img/caffe-latte.jpg" alt="caffe latte">
      <p class="bot">Add to checklist</p>
    </div>
    <div id="hot-chocolate" class="item"><p class="mid">Hot Chocolate</p>
      <img src="img/hot-chocolate.jpg" alt="hot chocolate">
      <p class="bot">Add to checklist</p>
    </div>
    <div id="tea" class="item"><p class="mid">Tea</p>
      <img src="img/tea.jpg" alt="tea">
      <p class="bot">Add to checklist</p>
    </div>
  </div>
  <div id="check">
    <div class="check-list">
      <ul id="check-list-items">
      </ul>
    </div>
    <a href="#" class="price-button">Price</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
