<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather</title>
  <link rel="stylesheet" href="main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
  <h1>Local Weather</h1>
  <h2 id="location"></h2>
  <h2 id="degrees"></h2>

  <!-- thunder storm -->
  <div id="grmljavina">
    <div id="oblak"></div>
    <div id="munja">
      <div id="strijela"></div>
      <div id="druga"></div>
    </div>
  </div>

  <!-- clouds -->
  <div id="obl">
    <div id="ob"></div>
    <div id="ob"></div>
  </div>

  <!-- rain & drizzle -->
  <div id="kisa">
    <div id="lakob"></div>
    <div id="saki"></div>
  </div>

  <!-- snow -->
  <div id="snijeg">
    <div id="idk"></div>
    <div id="something">
      <div id="pahuljica"></div>
      <div id="second"></div>
    </div>
  </div>

  <!-- sunny -->
  <div id="sunce">
    <div id="cisto">
      <div id="zraka"></div>
    </div>
  </div>

  <!-- oblacno -->
  <div id="noclue">
    <div id="nidea"></div>
    <div id="nveze"></div>
  </div>

  <!-- undefined -->
  <div id="undefined"></div>

  <h2 id="weather"></h2>

  <button class="button">Convert to Celsius</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="whereMagicHappens.js" type="text/javascript"></script>
</body>
</html>
