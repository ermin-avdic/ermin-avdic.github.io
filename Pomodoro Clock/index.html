<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
</head>
<body>

  <h1>Pomodoro Clock</h1>
  <div class="wrapper">
    <div class="brln">
      <p>Break Length</p>
      <p class="tset"><span class="minus">-</span> <span class="length">5</span> <span class="plus">+</span></p>
    </div>
    <div class="ssln">
      <p>Session Length</p>
      <p class="tset"><span class="minus">-</span> <span class="length">25</span> <span class="plus">+</span></p>
    </div>
  </div>

  <div class="timer">
    <p id="timerp">Session</p>
    <p id="countdown"><span id="minutes"></span> : <span id="seconds">00</span></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
