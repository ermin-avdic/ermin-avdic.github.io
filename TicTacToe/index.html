<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="choose">
    <p>What would you like to be <span id="cx">X</span> or <span id="co">O</span></p>
  </div>

  <div class="board">
    <table class="hidden">
      <tr>
        <td id="1"></td>
        <td id="2" class="vertical"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4" class="horizontal"></td>
        <td id="5" class="vertical horizontal"></td>
        <td id="6" class="horizontal"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8" class="vertical"></td>
        <td id="9"></td>
      </tr>
    </table>
    <button>Reset</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
